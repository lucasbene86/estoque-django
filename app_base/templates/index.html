{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Estoque Farmacia</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}"> <!-- link para o css -->

</head>
<body>
    <h1 class="titulo">Produtos de Estoque</h1>

    <!-- Tabela -->
    <table>
        <caption>Titulo</caption> <!-- Titulo da tabela -->
        <thead class="cabecalho">
            <th>Produtos</th>
            <th>Preço</th>
            <th>Código</th>
        </thead>

        <!-- Loop for -->
        <tbody class="linhas">
            {% for dados in nome %}
                <tr>
                    <td>{{ dados.produto }}</td>
                    <td>{{ dados.preco }}</td>
                    <td>{{ dados.codigo_produto }}</td>
                </tr>
            {% endfor %}
        </tbody>

    </table>

    <!-- Botões -->
    <div id="botao">
        <button class="btn1" type="button" onclick="teste()">Clique</button>
    </div>

    <div id="resultado">resultado</div>

    <!-- Caixa de texto enviando os dados para o views -->
    <div id="caixa_input">
        <form class="formulario" method="POST" action="">
            {% csrf_token %}
            <input type="text" placeholder="Digite algo" name="nome" maxlength="100" required="">
        
            <input type="submit">
        
        </form>
    </div>

    <!-- Função js -->
    <script src="{% static 'js/js.js' %}"></script>

</body>
</html>
